exec "clear.cfg"
alias "class_reload" "exec wind_engineer.cfg"

// Preferences:
	// Quickbuilding with numbers:
		alias "pref_engineer_quickbuild_number" "exec engineer/quickbuild_number.cfg"
		alias "pref_engineer_quickbuild_shift" "exec engineer/quickbuild_shift.cfg"
		alias "pref_engineer_quickbuild_safe" "exec engineer/quickbuild_safe.cfg"
		pref_engineer_quickbuild

// Quick destroy-n-builds on 1-4, 5 destroys all buildings (preferences will override engineer_slot*):
	alias "engineer_build_sentry" "build 2 0"
	alias "engineer_build_dispenser" "build 0 0"
	alias "engineer_build_entrance" "build 1 0"
	alias "engineer_build_exit" "build 3"
	alias "engineer_destroy_sentry" "destroy 2 0"
	alias "engineer_destroy_dispenser" "destroy 0 0"
	alias "engineer_destroy_entrance" "destroy 1 0"
	alias "engineer_destroy_exit" "destroy 3"
	alias "engineer_quick_sentry" "engineer_destroy_sentry; engineer_build_sentry"
	alias "engineer_quick_dispenser" "engineer_destroy_dispenser; engineer_build_dispenser"
	alias "engineer_quick_entrance" "engineer_destroy_entrance; engineer_build_entrance"
	alias "engineer_quick_exit" "engineer_destroy_exit; engineer_build_exit"
	alias "engineer_quick_destroyall" "engineer_destroy_sentry; wait 10; engineer_destroy_dispenser; wait 10; engineer_destroy_entrance; wait 10; engineer_destroy_exit"
	alias "a_slot1" "engineer_restoreattack; engineer_slot1"
	alias "a_slot2" "engineer_restoreattack; engineer_slot2"
	alias "a_slot3" "engineer_restoreattack; engineer_slot3"
	alias "a_slot4" "engineer_restoreattack; engineer_slot4"
	alias "a_slot5" "engineer_restoreattack; engineer_slot5"
// Weapon management:
	alias "engineer_restoreattack" "alias +a_attack +attack; alias -a_attack -attack"
	alias "engineer_lastweapon" "slot1"
	alias "a_invprev" "slot1; alias engineer_lastweapon slot1"
	alias "a_invnext" "slot2; alias engineer_lastweapon slot2"
	alias "engineer_justwrench" "slot3; alias engineer_lastweapon slot3"
	alias "+engineer_wrench" "engineer_justwrench; +attack"
	alias "-engineer_wrench" "-attack"
	alias "+a_mouse3" "+engineer_wrench"
	alias "-a_mouse3" "-engineer_wrench"
// Instant sentry:
	alias "engineer_instagun_1" "engineer_quick_sentry; +attack"
	alias "engineer_instagun_2" "-attack; engineer_quicksentry_off"
	alias "engineer_quicksentry_on" "alias +a_attack engineer_instagun_1; alias -a_attack engineer_instagun_2"
	alias "engineer_quicksentry_off" "engineer_restoreattack"
// Double attack binding:
	alias "+engineer_doubleattack" "+attack; +attack2"
	alias "-engineer_doubleattack" "-attack; -attack2"
	alias "engineer_doubleattack_on" "alias +a_attack2 +engineer_doubleattack; alias -a_attack2 -engineer_doubleattack"
	alias "engineer_doubleattack_off" "alias +a_attack2 +attack2; alias -a_attack2 -attack2"
// Sentry jumping:
	alias "engineer_sentryjump_1" "+attack2; +jump; +duck; engineer_shiftoff_nojump; alias shift_class_off engineer_sentryjump_2"
	alias "engineer_sentryjump_2" "-attack2; engineer_justwrench; +attack2; alias shift_class_off engineer_sentryjump_3; alias -a_mouse3 engineer_sentryjump_3"
	alias "engineer_sentryjump_3" "-attack; -attack2; +attack2; -attack2; -duck; -jump; alias shift_class_off engineer_shiftoff; engineer_sentryjump_off"
	alias "engineer_sentryjump_on" "alias +a_mouse3 engineer_sentryjump_1; alias -a_mouse3 engineer_sentryjump_2"
	alias "engineer_sentryjump_off" "alias +a_mouse3 +engineer_wrench; alias -a_mouse3 -engineer_wrench"
// Shift handling:
	alias "engineer_shifton" "slot2; engineer_quicksentry_on; engineer_doubleattack_on; engineer_sentryjump_on; engineer_quickbuild_shifton"
	alias "shift_class_on" "engineer_shifton"
	alias "engineer_shiftoff_nojump" "engineer_quicksentry_off; engineer_doubleattack_off; engineer_quickbuild_shiftoff"
	alias "engineer_shiftoff" "engineer_shiftoff_nojump; engineer_sentryjump_off; engineer_lastweapon; wait 100; -a_attack2"
	alias "shift_class_off" "engineer_shiftoff"
// "R" reloads, useful for Eureka Effect.
	alias "+a_r" "+reload"
	alias "-a_r" "-reload"
echo ">> Engineer configuration loaded."
exec "finalize.cfg"
