exec "clear.cfg"
alias "class_reload" "exec wind_scout.cfg"

// Force-a-Nature jump:
	alias "+a_mouse3" "slot1; +jump; +duck; +attack"
	alias "-a_mouse3" "-duck; -jump; -attack"
// Make sure the bat is selected when right-clicking, and switch back to primary on release:
	alias "+a_attack2" "slot3; +attack2"
	alias "-a_attack2" "-attack2; slot1"
// Auto-dodge mode:
	alias "scout_autododge_crouch" "+duck; wait 30; -duck"
	alias "+scout_autododge_forward" "-jump; +forward" // Do not jump or crouch here
	alias "-scout_autododge_forward" "-forward; -jump"
	alias "+scout_autododge_back" "-jump; +back; +jump; scout_autododge_crouch"
	alias "-scout_autododge_back" "-back; -jump"
	alias "+scout_autododge_left" "-jump; +moveleft; +jump; scout_autododge_crouch"
	alias "-scout_autododge_left" "-moveleft; -jump"
	alias "+scout_autododge_right" "-jump; +moveright; +jump; scout_autododge_crouch"
	alias "-scout_autododge_right" "-moveright; -jump"
	alias "scout_autododge_1_plus" "alias +a_forward +scout_autododge_forward; alias +a_back +scout_autododge_back; alias +a_moveleft +scout_autododge_left; alias +a_moveright +scout_autododge_right"
	alias "scout_autododge_1_minus" "alias -a_forward -scout_autododge_forward; alias -a_back -scout_autododge_back; alias -a_moveleft -scout_autododge_left; alias -a_moveright -scout_autododge_right"
	alias "scout_autododge_1" "scout_autododge_1_plus; scout_autododge_1_minus; alias scout_autododge_toggle scout_autododge_0"
	alias "scout_autododge_0_plus" "alias +a_forward +forward; alias +a_back +back; alias +a_moveleft +moveleft; alias +a_moveright +moveright"
	alias "scout_autododge_0_minus" "alias -a_forward -forward; alias -a_back -back; alias -a_moveleft -moveleft; alias -a_moveright -moveright"
	alias "scout_autododge_0" "scout_autododge_0_plus; scout_autododge_0_minus; alias scout_autododge_toggle scout_autododge_1"
	alias "scout_autododge_toggle" "scout_autododge_1"
alias "shift_class_on" "alias +class_jump scout_autododge_toggle"
alias "shift_class_off" "alias +class_jump "
echo ">> Scout configuration loaded."
exec "finalize.cfg"
