// Start binds:
	exec "aliases.cfg" // Declares a_* aliases
	unbindall
// Weapon slots:
	bind "1" "+a_1"
	bind "2" "+a_2"
	bind "3" "+a_3"
	bind "4" "+a_4"
	bind "5" "+a_5"
	bind "6" "+a_6"
	bind "7" "+a_7"
	bind "8" "+a_8"
	bind "9" "+a_9"
	bind "0" "+a_0"
// Weapon selection/fire:
	bind "q" "a_lastinv"
	bind "mouse1" "+a_m1"
	bind "mouse2" "+a_m2"
	bind "mwheelup" "a_mwheelup"
	bind "mwheeldown" "a_mwheeldown"
	bind "r" "+a_r"
// Movement binds:
	bind "w" "+a_forward"
	bind "a" "+a_moveleft"
	bind "d" "+a_moveright"
	bind "s" "+a_back"
	bind "space" "+a_space"
	bind "ctrl" "+a_duck"
// Communication-related binds:
	bind "z" "a_voice_menu_1"
	bind "x" "a_voice_menu_2"
	bind "c" "a_voice_menu_3"
	bind "v" "+a_voicerecord"
	bind "y" "say" // Can't alias that because otherwise it just tries to 'say ""' (say nothing)
	bind "u" "say_team" // Same
	bind "e" "a_voicemenu_medic"
	bind "t" "a_voicemenu_thanks"
	bind "h" "a_voicemenu_help"
	bind "i" "a_voicemenu_yes"
	bind "o" "a_voicemenu_no"
	bind "f" "a_voicemenu_spy"
	bind "n" "+a_needdispenserhere"
	bind "p" "inspect"
	bind "uparrow" "a_voicemenu_gogogo"
	bind "downarrow" "a_voicemenu_incoming"
	bind "leftarrow" "a_voicemenu_goleft"
	bind "rightarrow" "a_voicemenu_goright"
// Other non-class-specific binds:
	bind "g" "+a_g" // Taunt
	bind "l" "+a_dropitem" // Drop Intelligence
	bind "m" "a_open_charinfo_direct" // Open inventory
	bind "`" "a_toggleconsole" // Open console
	bind "," "a_changeclass" // Open class selection menu
	bind "." "a_changeteam" // Open team selection menu
	bind "tab" "+showscores" // Show scoreboard. Cannot alias that, otherwise it doesn't work when in another screen (changing class/team/etc)
	bind "escape" "a_cancelselect" // Open TF2 menu
	bind "j" "cl_trigger_first_notification" // Accept trade request and stuff
	bind "k" "cl_decline_first_notification" // Deny trade request and stuff
	bind "ins" "+use_action_slot_item" // Use item in action slot
	bind "del" "player_ready_toggle" // MvM ready toggle
// Non-standard binds:
	bind "mouse3" "+a_m3"
	bind "b" "a_b"
	bind "-" "a_minus"
	bind "=" "impulse 201"
	bind "[" "a_lbracket"
	bind "]" "a_rbracket"
	bind "Home" "save_replay"
	bind "alt" "+a_alt"
	bind "End" "a_end"
	// Function keys:
		bind "f1" "a_f1"
		bind "f2" "a_f2"
		bind "f3" "a_f3"
		bind "f4" "a_f4"
		bind "f5" "a_f5"
		bind "f6" "a_f6"
		bind "f7" "a_f7"
		bind "f8" "a_f8"
		bind "f9" "a_f9"
		bind "f10" "a_f10"
		bind "f11" "a_f11"
		bind "f12" "a_f12"
	// Numpad keys:
		bind "KP_END" "a_kpend"
		bind "KP_DOWNARROW" "a_kpdownarrow"
		bind "KP_PGDN" "a_kppgdn"
		bind "KP_LEFTARROW" "a_kpleftarrow"
		bind "KP_5" "a_kp5"
		bind "KP_RIGHTARROW" "a_kprightarrow"
		bind "KP_HOME" "a_kphome"
		bind "KP_UPARROW" "a_kpuparrow"
		bind "KP_PGUP" "a_kppgup"
		bind "KP_INS" "a_kpins"
		bind "KP_SLASH" "a_kpslash"
		bind "KP_MULTIPLY" "a_kpmultiply"
		bind "KP_MINUS" "lastinv" // Hack to allow closing of new taunt menu. Issue emailed to Valve.
	bind "shift" "+a_shift"
